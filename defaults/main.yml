APP_NAME: "syncthing"
APP_CONTAINER_NAME: "{{ APP_NAME }}"
APP_CONTAINER_IMAGE: "{{ APP_NAME }}/{{ APP_NAME }}"
APP_PATH: "/var/{{ APP_NAME }}"
APP_GUI_PORT: "8384"
APP_SYNC_PORT: "22000"
APP_HOST_NAME: "{{ lookup('env', 'HOSTNAME') }}"
APP_USER: "{{ lookup('env', 'USER') }}"
APP_GROUP: "{{ APP_USER }}"
APP_SRC: "/usr/local/src/{{ APP_NAME  }}"
APP_REPO: git@github.com:syncthing/syncthing.git
APP_SERVICE: "{{ APP_NAME }}"
APP_SYSTEMD: "/usr/lib/systemd/system/{{ APP_SERVICE }}@.service"
APP_DEPENDENCIES:
  - go-compilers-golang-compiler
  - systemd
  - systemd-container
  - systemd-libs
  - systemd-pam
  - systemd-udev
  - golang
  - golang-bin
  - golang-src
  - keyutils-libs-devel
  - krb5-devel
  - libcom_err-devel
  - libkadm5
  - libselinux-devel
  - libsepol-devel
  - libverto-devel
  - openssl-devel
  - pcre2-devel
  - pcre2-utf32


